<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mixed selectors</title>
    <style>
      p {
        color: red;
      }
      #third {
        background-color: yellow;
      }
      .same-style{
        color: blue;
        font-size:26px;
      }
    </style>
  </head>
  <body>
    <h3>Explore Mixed Selectors</h3>
    <p>My First line Css</p>
    <p>My Second line Css</p>
    <p id="third">My third line Css</p>
    <p>My Four line Css</p>
    <p class="same-style">My five line Css</p>
    <p>My six line Css</p>
    <p class="same-style">My seven line Css</p>
  </body>
</html>
