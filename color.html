<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Basic CSS</title>
    <style>
      li {
        color: white;
      }
      h3 {
        color: yellowgreen;
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <h3>CSS = Cascading Style Sheets</h3>
    <ul style="background-color: red">
      <li>Internal Css</li>
      <li>Inline CSS</li>
      <li>External CSS</li>
    </ul>
  </body>
</html>
